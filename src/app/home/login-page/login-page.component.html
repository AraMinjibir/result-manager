<div class="card my-5 w-30rem m-auto">
    <p-card header="">
        <div class="logo">
            <i class="pi pi-box"></i>
        </div>
        <div class="heading my-3">
            <div class="mb-3">
                <h2 class="text-gray-700 font-medium"> Welcome Back </h2>
            </div>
            <div>
                <p class="text-gray-500 font-normal"> Don't have an account?
                     <a href="#" class="text-primary font-normal"> Create today! </a></p>
            </div>
        </div>
        <div>
            <div class="mb-3">
               <div class="my-3">
                <p-floatLabel>
                    <h4 class="text-gray-700 font-medium my-1">Email</h4>
                    <input pInputText id="email"/>
                    <label for="email">Email address </label>
                </p-floatLabel>
               </div>
               <div class="my-3">
                <p-floatLabel>
                    <h4 class="text-gray-700 font-medium my-1">Password</h4>
                    <input pInputText id="password"/>
                    <label for="email"> Password </label>
                </p-floatLabel>
               </div>
            </div>
            <div>
                <div class=" grid  my-3 px-0">

                    <form class=" md:col-6 col-12 flex align-items-center gap-1">
                        <p-checkbox value="Remember me" inputId="rm" />
                        <label for="ny">Remember me</label>
                    </form>
                    <div class=" md:col-6 col-12 py-4 md:text-right">
                        <a href="#" class="text-primary font-normal">Forgot password? </a>
                    </div>
                </div>
            </div>

            <div>
                <p-button icon="pi pi-user"  label="Sign In"  />
            </div>
        </div>
    </p-card>
</div>
