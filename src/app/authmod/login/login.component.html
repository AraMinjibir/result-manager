<div class="flex justify-content-center align-items-center h-screen">
    <p-card class="w-full max-w-30rem mx-1 md:mx-0">
            <div class="text-center mb-6">
                <i class="pi pi-box"></i>
                <h2 class="text-gray-700 font-medium"> Welcome Back </h2>
                <p class="text-gray-500 font-normal"> Don't have an account?
                <a href="#" class="text-primary font-normal no-underline "> Create today! </a>
                </p>
            </div>
            <div class="mb-5">
                <p-floatLabel>
                    <input pInputText id="email" class="w-full" />
                    <label for="email">Email address </label>
                </p-floatLabel>
            </div>
            <div>
                <p-floatLabel>
                    <input pInputText id="password" class="w-full"/>
                    <label for="email"> Password </label>
                </p-floatLabel>
            </div>
            <div class="flex justify-content-between my-6">
                <p-checkbox 
                    [(ngModel)]="checked" 
                    [binary]="true" 
                    inputId="binary" 
                    label="Remember me"/>

            <a routerLink = "/auth/forgot-password" 
            class="text-primary font-normal no-underline">Forgot password? </a>
            </div>
            <button 
                pButton 
                pRipple 
                icon="pi pi-user"
                label="Sign In" 
                class="p-button-help w-full">
            </button>    
    </p-card>
    
</div>
