  <div class="h-full p-8 border-3">
    <h3 class="text-center font-bold text-bluegray-300 mb-4">Compilation Section</h3>
    <p-table [value]="results" [paginator]="true" [rows]="10" [tableStyle]="{'width':'50rem', 'margin': 'auto'}">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th>Subject</th>
            <th pSortableColumn="totalMarks">Total Marks <p-sortIcon field="totalMarks"></p-sortIcon></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-result>
          <tr>
            <td>{{ result.name }}</td>
            <td>{{ result.subject }}</td>
            <td>{{ result.totalMarks }}</td>
          </tr>
        </ng-template>
      </p-table>
  </div>
