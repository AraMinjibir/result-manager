<p-sidebar #sidebarRef [(visible)]="sidebarVisible">
    <ng-template pTemplate="headless">
        <div class="flex align-items-center w-full px-3 bg-gray-700">
            <p-avatar 
            icon="pi pi-box" 
            size="xlarge" 
            shape="circle"/>
            <p>
        </div>
        <li class="px-3 py-6 bg-gray-600 h-full list-none">
             <ul class="px-1">
                <i class="pi pi-home mr-2 text-gray-400"></i>
                <a routerLink="/app-layout/dashboard"
                    class="no-underline font-normal text-gray-400">Dashboard</a>
            </ul>
            <ul class="px-1">
                <i class="pi pi-user mr-2 text-gray-400"></i>
                <a routerLink="/app-layout/profile"
                    class="no-underline font-normal text-gray-400">Profile</a>
            </ul>
            <ul class="px-1">
                <i class="pi pi-list mr-2 text-gray-400"></i>
                <a routerLink="/app-layout/results-entry"
                    class="no-underline font-normal text-gray-400">Results Entry</a>
            </ul>
            <ul class="px-1">
                <i class="pi pi-bookmark mr-2 text-gray-400"></i>
                <a routerLink="/app-layout/student-records"
                    class="no-underline font-normal text-gray-400">Student Records</a>
            </ul>
            <ul class="px-1">
                <i class="pi pi-table mr-2 text-gray-400"></i>
                <a routerLink="/app-layout/result-compilation"
                    class="no-underline font-normal text-gray-400">Result Compilation</a>
            </ul>
            <ul class="px-1">
                <i class="pi pi-pencil mr-2 text-gray-400"></i>
                <a routerLink="/app-layout/marks-recording"
                    class="no-underline font-normal text-gray-400">Students Mark Recording</a>
            </ul>
            <ul class="px-1">
                <i class="pi pi-print mr-2 text-gray-400"></i>
                <a routerLink="/app-layout/individual-results"
                    class="no-underline font-normal text-gray-400">Print Student Results</a>
            </ul>
            <ul class="px-1">
                <i class="pi pi-cog mr-2 text-gray-400"></i>
                <a routerLink="/app-layout/notification-preference"
                    class="no-underline font-normal text-gray-400">Notification Preference</a>
            </ul>
        </li>
        </ng-template>
        </p-sidebar>
        <p-button (onClick)="sidebarVisible = true"
        icon="pi pi-bars" 
        severity="secondary" />
